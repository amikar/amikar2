<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
{% if registered %}
        <A href="/">Rango</A>
{% else %}
         register here!
        <FORM id="user_form" method="post" action="/register/" enctype="multipart/form-data">
                {% csrf_token %}
                {{ uform.as_p }}
                {{ pform.as_p }}
                <INPUT type="submit" name="submit" value="submit" />
        </FORM>
{% endif %}
</body>
</html>
